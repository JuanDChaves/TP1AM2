<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <link rel="stylesheet" href="style.css">
    <title>ESTEREOTIP@S</title>
</head>

<body>
    <div class="container" id="container">
        <div class="title-bar">
            <div class="title-bar-text">ESTEREOTIP@S</div>
            <div class="title-bar-controls">
                <div id="help-btn" class="help-btn">
                    <button aria-label="Help" id="help"></button>
                </div>
                <div id="close-btn" class="close-btn">
                    <button aria-label="Close" id="close"></button>
                </div>
            </div>
        </div>

        <div id="elementos-index">
            <img src="./img-layout/ventana-index.gif" class="ventana-index" alt="index">
            <img src="./img-layout/logo estereotip@s.png" class="logo" alt="logo">
            <img src="./img-layout/dedos.png" class="dedos" alt="dedos">
            <img src="./img-layout/pizza.png" class="pizza" alt="pizza">
        </div>

        <img src="./img-layout/Recurso31.png" class="ayuda-instalar oculta" id="ayuda-instalar" alt="instalar">

        <div id="elementos-estado2" class="elementos-estado2 oculta">
            <img src="./img-layout/recurso8.png" alt="texto azul" class="texto-azul">
            <img src="./img-layout/recurso10.png" alt="compra" class="compra">
            <img src="./img-layout/recurso13.png" alt="ko" class="ko">
            <img src="./img-layout/recurso14.png" alt="coca" class="coca">
            <img src="./img-layout/recurso16.png" alt="carne" class="carne">
            <img src="./img-layout/recurso17.png" alt="callate" class="callate">
        </div>

        <div class="elementos-estado3 oculta" id="elementos-estado3">
            <img src="./img-layout/gota.gif" alt="gota" class="gota">
            <img src="./img-layout/caminando.gif" alt="caminando" class="caminando">
            <img src="./img-layout/elegircolor.gif" alt="elegir color" class="elegir-color">
            <img src="./img-layout/ventana-corriendo.gif" alt="corriendo" class="corriendo">
            <video src="./img-layout/relojwin.mp4" autoplay muted loop class="reloj"></video>
        </div>

        <div class="elementos-estado4 oculta" id="elementos-estado4">
            <img src="./img-layout/ventana-caminando.gif" alt="ventana caminando" class="ventana-caminando">
            <img src="./img-layout/vinoandres.gif" alt="andres" class="andres">
        </div>
        <!-- Primer grupo de ventanas -->
        <!-- Imagen/Gif -->
        <div class="window ventana-oculta ventana" id="ventana-imagen">
            <div class="title-bar">
                <div class="title-bar-text">Una ventana</div>
            </div>
            <div class="window-body">
                <div class="elemento-activo imagen-container" id="imagen-elemento"><img class="imagen"
                        alt="PlEIS JOLDER"></div>
                <div class="ok-cancel-btns">
                    <button class="ok-btn">Ok</button>
                    <button class="cancel-btn">Cancel</button>
                </div>
            </div>
        </div>
        <!-- Video -->
        <div class="window ventana-oculta ventana" id="ventana-video">
            <div class="title-bar">
                <div class="title-bar-text">Una ventana</div>
            </div>
            <div class="window-body">
                <div class="elemento-activo video-container">
                    <video class="video" id="video-elemento" width="320" height="240" autoplay loop muted></video>
                </div>
                <div class="ok-cancel-btns">
                    <button class="ok-btn">Ok</button>
                    <button class="cancel-btn">Cancel</button>
                </div>
            </div>
        </div>
        <!-- Frase -->
        <div class="window ventana-oculta ventana" id="ventana-frase">
            <div class="title-bar">
                <div class="title-bar-text">Una ventana</div>
            </div>
            <div class="window-body">
                <p class="frase-container"><span class="elemento-activo frase" id="frase-elemento"></span></p>
                <div class="ok-cancel-btns">
                    <button class="ok-btn">Ok</button>
                    <button class="cancel-btn">Cancel</button>
                </div>
            </div>
        </div>

    </div>

    <button id="dale-bro" class="dale-bro">DALE BRO</button>
    <script src="script.js"></script>
</body>

</html>
